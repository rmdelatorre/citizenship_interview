        const questionIndex = QUESTIONS.findIndex(question => question.q === q.q);
        if (questionIndex === -1) return;

        if (!newHistory.questionStats[questionIndex]) {
          newHistory.questionStats[questionIndex] = { timesAsked: 0, timesCorrect: 0 };
        }
        newHistory.questionStats[questionIndex].timesAsked++;
        if (answers[idx].isCorrect) {
          newHistory.questionStats[questionIndex].timesCorrect++;
        }
      });

      return newHistory;
    };

    const getQuestionStats = (history) => {
      const stats = [];
      Object.entries(history.questionStats).forEach(([idx, data]) => {
        const questionIndex = parseInt(idx);
        const successRate = data.timesAsked > 0 ? (data.timesCorrect / data.timesAsked) * 100 : 0;
        stats.push({
          questionIndex,
          question: QUESTIONS[questionIndex].q,
          timesAsked: data.timesAsked,
          timesCorrect: data.timesCorrect,
          successRate
        });
      });
      return stats.sort((a, b) => {
        if (a.successRate !== b.successRate) {
          return a.successRate - b.successRate;
        }
        return b.timesAsked - a.timesAsked;
      });
    };

      const numberWords = {

        '5': 'five', '6': 'six', '7': 'seven', '8': 'eight', '9': 'nine',

      };

      const normalizeNumber = (word) => {
        if (/^\d+$/.test(word)) {
          return numberWords[word] || word;
        }
        const reverseMap = Object.entries(numberWords).find(([num, text]) => text === word);
        if (reverseMap) {
          return reverseMap[0];
        }
        return word;
      };

      const normalizeWord = (word) => {
        word = word.toLowerCase();
        if (word.endsWith('ies')) return word.slice(0, -3) + 'y';
        if (word.endsWith('es') && word.length > 4) return word.slice(0, -2);
        if (word.endsWith('ing') && word.length > 5) {
          const stem = word.slice(0, -3);
          if (stem.length >= 3) return stem;
        }
        if (word.endsWith('ed') && word.length > 4) return word.slice(0, -2);
        if (word.endsWith('s') && word.length > 3 && !word.endsWith('ss')) return word.slice(0, -1);
        return word;
      };

      const wordsAreSimilar = (word1, word2) => {
        word1 = word1.toLowerCase();
        word2 = word2.toLowerCase();
        
        if (word1 === word2) return true;
        
        const num1 = normalizeNumber(word1);
        const num2 = normalizeNumber(word2);
        if (num1 === num2) return true;
        if (num1 === word2 || num2 === word1) return true;
        
        if (word1.includes(word2) || word2.includes(word1)) return true;
        
        const norm1 = normalizeWord(word1);
        const norm2 = normalizeWord(word2);
        if (norm1 === norm2) return true;
        
        if (word1.length >= 4 && word2.length >= 4) {
          const minLen = Math.min(word1.length, word2.length);
          const prefixLen = Math.min(minLen - 1, 4);
          if (word1.substring(0, prefixLen) === word2.substring(0, prefixLen)) {
            return true;
          }
        }
        
        return false;
      };

      const checkAnswer = (userAns, correctAnswers, question) => {
        const normalized = userAns.toLowerCase().trim();
        
        let requiredCount = 1;
        const lowerQuestion = question.toLowerCase();
        
        if ((lowerQuestion.includes('name two') || 
             lowerQuestion.includes('what are two') || 
             lowerQuestion.includes('what are the two')) &&
            !lowerQuestion.includes('what are these')) {
          requiredCount = 2;
        } else if ((lowerQuestion.includes('name three') || 
                    lowerQuestion.includes('what are three') ||
                    lowerQuestion.includes('all three')) &&
                   !lowerQuestion.includes('what are these')) {
          requiredCount = 3;
        }
        
        const userParts = normalized
          .split(/[,;]|\band\b|\n/)
          .map(part => part.trim())
          .filter(part => part.length > 0);
        
        const fillerWords = new Set(['the', 'of', 'a', 'an', 'and', 'or', 'in', 'on', 'at', 'to', 'for']);
        
        const matchedAnswers = [];
        const matchedConcepts = new Set();
        const usedParts = new Set();
        
        userParts.forEach(userPart => {
          if (usedParts.has(userPart)) return;
          
          correctAnswers.forEach(correctAns => {
            const normalizedCorrect = correctAns.toLowerCase().trim();
            
            if (matchedAnswers.some(m => m.toLowerCase() === normalizedCorrect)) return;
            
            const conceptKey = normalizedCorrect.split(/\s+/).filter(w => !fillerWords.has(w)).join(' ');
            if (matchedConcepts.has(conceptKey)) return;
            
            if (userPart.includes(normalizedCorrect) || normalizedCorrect.includes(userPart)) {
              matchedAnswers.push(correctAns);
              matchedConcepts.add(conceptKey);
              usedParts.add(userPart);
              return;
            }
            
            const userPartWithNumbers = userPart.split(/\s+/).map(w => {
              const normalized = normalizeNumber(w);
              return normalized !== w ? normalized : w;
            }).join(' ');
            const correctWithNumbers = normalizedCorrect.split(/\s+/).map(w => {
              const normalized = normalizeNumber(w);
              return normalized !== w ? normalized : w;
            }).join(' ');
            
            if (userPartWithNumbers === correctWithNumbers ||
                userPartWithNumbers.includes(correctWithNumbers) ||
                correctWithNumbers.includes(userPartWithNumbers)) {
              matchedAnswers.push(correctAns);
              matchedConcepts.add(conceptKey);
              usedParts.add(userPart);
              return;
            }
            
            const userWords = userPart.split(/\s+/).filter(w => !fillerWords.has(w) && w.length > 2);
            const correctWords = normalizedCorrect.split(/\s+/).filter(w => !fillerWords.has(w) && w.length > 2);
            
            if (userWords.length === 0 || correctWords.length === 0) return;
            
            if (correctWords.length > 1 && userWords.length > 1) {
              const matches = correctWords.filter(cw => 
                userWords.some(uw => wordsAreSimilar(uw, cw))
              );
              
              const requiredMatches = correctWords.length <= 2 ? correctWords.length : Math.ceil(correctWords.length * 0.6);
              
              if (matches.length >= requiredMatches) {
                matchedAnswers.push(correctAns);
                matchedConcepts.add(conceptKey);
                usedParts.add(userPart);
                return;
              }
            }
            
            if (correctWords.length === 1 && userWords.length === 1) {
              if (wordsAreSimilar(userWords[0], correctWords[0])) {
                matchedAnswers.push(correctAns);
                matchedConcepts.add(conceptKey);
                usedParts.add(userPart);
                return;
              }
            }
          });
        });
        
        const isCorrect = requiredCount === 1 ? matchedAnswers.length >= 1 : matchedAnswers.length >= requiredCount;
        
        return { isCorrect, matchedAnswers };
      };

        const shuffled = [...array];

        }

        // Calculate weights for each question
        const weighted = QUESTIONS.map((q, idx) => {
          const stats = history.questionStats[idx];
          let weight;
          if (!stats) {
            weight = 3; // Never tried
          } else {
            const rate = (stats.timesCorrect / stats.timesAsked) * 100;
            if (rate < 50) weight = 2.5;
            else if (rate < 70) weight = 2;
            else if (rate < 90) weight = 1.5;
            else weight = 1;
          }
          return { question: q, weight, idx };
        });

        // Weighted selection without replacement
        const selected = [];
        const remaining = [...weighted];

        for (let i = 0; i < 10; i++) {
          const totalWeight = remaining.reduce((sum, q) => sum + q.weight, 0);
          let random = Math.random() * totalWeight;

          for (let j = 0; j < remaining.length; j++) {
            random -= remaining[j].weight;
            if (random <= 0) {
              selected.push(remaining[j].question);
              remaining.splice(j, 1);
              break;
            }
          }
        }

        return selected;
      };

      const startTest = () => {
        const selected = selectWeightedQuestions(history);
        setSelectedQuestions(selected);
        setCurrentQuestion(0);
        setUserAnswer('');
        setAnswers([]);
        setScore(0);
        setGameState('testing');
      };

      const submitAnswer = () => {
        const question = selectedQuestions[currentQuestion];
        const result = checkAnswer(userAnswer, question.a, question.q);
        
        const newAnswers = [...answers, { 
          question: question.q,
          userAnswer,
          correctAnswers: question.a,
          matchedAnswers: result.matchedAnswers,
          isCorrect: result.isCorrect
        }];
        setAnswers(newAnswers);
        
        if (result.isCorrect) {
          setScore(score + 1);
        }

        if (currentQuestion < 9) {
          setCurrentQuestion(currentQuestion + 1);
          setUserAnswer('');
        } else {
          // Record the attempt in history
          const finalScore = result.isCorrect ? score + 1 : score;
          const passed = finalScore >= 6;
          const updatedHistory = recordAttempt(history, selectedQuestions, newAnswers, passed);
          setHistory(updatedHistory);
          saveHistory(updatedHistory);
          setGameState('results');
        }
      };

      const clearHistory = () => {
        const emptyHistory = { version: 1, totalAttempts: 0, totalPassed: 0, questionStats: {} };
        setHistory(emptyHistory);
        saveHistory(emptyHistory);
        setShowProgress(false);
      };

      const hasAnyProgress = history && history.totalAttempts > 0;

      const ProgressModal = () => {
        if (!showProgress || !history) return null;

        const stats = getQuestionStats(history);
        const totalQuestions = Object.keys(history.questionStats).length;
        const totalAsked = Object.values(history.questionStats).reduce((sum, s) => sum + s.timesAsked, 0);
        const totalCorrect = Object.values(history.questionStats).reduce((sum, s) => sum + s.timesCorrect, 0);
        const overallAccuracy = totalAsked > 0 ? ((totalCorrect / totalAsked) * 100).toFixed(1) : 0;
        const passRate = history.totalAttempts > 0 ? ((history.totalPassed / history.totalAttempts) * 100).toFixed(0) : 0;

        const getRowColor = (rate) => {
          if (rate < 60) return 'bg-red-50';
          if (rate < 80) return 'bg-yellow-50';
          return 'bg-green-50';
        };

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
              <div className="p-6 border-b flex justify-between items-start">
                <div>
                  <h2 className="text-2xl font-bold text-gray-800">Your Progress</h2>
                  <div className="mt-2 flex gap-6 text-sm text-gray-600">
                    <span>Tests taken: <strong>{history.totalAttempts}</strong></span>
                    <span>Pass rate: <strong>{passRate}%</strong></span>
                    <span>Overall accuracy: <strong>{overallAccuracy}%</strong></span>
                  </div>
                </div>
                <button
                  onClick={() => setShowProgress(false)}
                  className="text-gray-500 hover:text-gray-700"
                >
                  <XIcon size={24} />
                </button>
              </div>

              <div className="flex-1 overflow-y-auto p-6">
                {stats.length === 0 ? (
                  <p className="text-gray-500 text-center py-8">No question data yet. Complete a test to see your performance.</p>
                ) : (
                  <div className="space-y-2">
                    <div className="text-sm text-gray-500 mb-4">
                      Questions sorted by success rate (lowest first) - {totalQuestions} unique questions attempted
                    </div>
                    {stats.map((stat, idx) => (
                      <div
                        key={stat.questionIndex}
                        className={`p-3 rounded-lg border ${getRowColor(stat.successRate)}`}
                      >
                        <div className="flex justify-between items-start gap-4">
                          <p className="text-gray-800 flex-1 text-sm">
                            <span className="text-gray-500">Q{stat.questionIndex + 1}:</span> {stat.question}
                          </p>
                          <div className="text-right text-sm whitespace-nowrap">
                            <span className="font-semibold">{stat.successRate.toFixed(0)}%</span>
                            <span className="text-gray-500 ml-2">
                              ({stat.timesCorrect}/{stat.timesAsked})
                            </span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              <div className="p-4 border-t flex justify-between">
                <button
                  onClick={clearHistory}
                  className="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition duration-200"
                >
                  Clear Progress
                </button>
                <button
                  onClick={() => setShowProgress(false)}
                  className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        );
      };

      if (gameState === 'intro') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 to-red-800 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full">
              <div className="text-center">
                <h1 className="text-4xl font-bold text-blue-900 mb-4">
                  U.S. Citizenship Test
                </h1>
                <h2 className="text-xl text-gray-700 mb-6">Interview Simulator</h2>
                <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 text-left">
                  <p className="text-gray-700 mb-3">
                    Welcome to the U.S. Citizenship Test simulator. During the actual naturalization interview, 
                    the USCIS officer will ask you up to 10 questions from the list of 100 civics questions.
                  </p>
                  <p className="text-gray-700 mb-3">
                    <strong>To pass:</strong> You must answer at least 6 out of 10 questions correctly.
                  </p>
                  <p className="text-gray-700 mb-3">
                    <strong>Important:</strong> Some questions require multiple answers (e.g., "Name two rights...", "What are two parts..."). 
                    Make sure to provide all required answers separated by commas or "and".
                  </p>
                  <p className="text-gray-700">
                    This simulator will randomly select 10 questions for you to answer. Type your answer
                    for each question, and you'll receive your score at the end.
                  </p>
                  <p className="text-gray-500 text-sm mt-4 italic">
                    vibe-coded by Rafael using Claude Code in January 2026
                  </p>
                </div>
                <div className="flex flex-col sm:flex-row gap-3 justify-center">
                  <button
                    onClick={startTest}
                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-200"
                  >
                    Start Interview
                  </button>
                  {hasAnyProgress && (
                    <button
                      onClick={() => setShowProgress(true)}
                      className="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-lg text-lg transition duration-200 flex items-center justify-center gap-2"
                    >
                      <BarChart size={20} />
                      View Progress
                    </button>
                  )}
                </div>
              </div>
            </div>
            <ProgressModal />
          </div>
        );
      }

      if (gameState === 'testing') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 to-red-800 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full">
              <div className="mb-6">
                <div className="flex justify-between items-center mb-2">
                  <span className="text-sm font-semibold text-gray-600">
                    Question {currentQuestion + 1} of 10
                  </span>
                  <span className="text-sm font-semibold text-gray-600">
                    Score: {score}/{currentQuestion}
                  </span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-2">
                  <div 
                    className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                    style={{ width: `${((currentQuestion + 1) / 10) * 100}%` }}
                  />
                </div>
              </div>

              <div className="mb-8">
                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                  {selectedQuestions[currentQuestion].q}
                </h2>
                {(selectedQuestions[currentQuestion].q.toLowerCase().includes('two') || 
                  selectedQuestions[currentQuestion].q.toLowerCase().includes('three') ||
                  selectedQuestions[currentQuestion].q.toLowerCase().includes('all three')) && (
                  <div className="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-4">
                    <p className="text-sm text-yellow-800">
                      <strong>Note:</strong> This question requires multiple answers. Please separate them with commas, semicolons, or the word "and".
                    </p>
                    <p className="text-xs text-yellow-700 mt-1">
                      Example: "answer one, answer two" or "answer one and answer two"
                    </p>
                  </div>
                )}
                <textarea
                  value={userAnswer}
                  onChange={(e) => setUserAnswer(e.target.value)}
                  onKeyPress={(e) => {
                    if (e.key === 'Enter' && !e.shiftKey && userAnswer.trim()) {
                      e.preventDefault();
                      submitAnswer();
                    }
                  }}
                  placeholder="Type your answer here..."
                  rows={(selectedQuestions[currentQuestion].q.toLowerCase().includes('two') || 
                         selectedQuestions[currentQuestion].q.toLowerCase().includes('three') ||
                         selectedQuestions[currentQuestion].q.toLowerCase().includes('all three')) ? 3 : 2}
                  className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg resize-none"
                  autoFocus
                />
                <p className="text-sm text-gray-500 mt-2">
                  Press Enter or click Submit to continue
                </p>
              </div>

              <button
                onClick={submitAnswer}
                disabled={!userAnswer.trim()}
                className={`w-full py-3 rounded-lg font-bold text-lg transition duration-200 ${
                  userAnswer.trim()
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                }`}
              >
                Submit Answer
              </button>
            </div>
          </div>
        );
      }

      if (gameState === 'results') {
        const passed = score >= 6;
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 to-red-800 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-2xl p-8 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-bold text-gray-800 mb-4">
                  Test Complete!
                </h1>
                <div className={`text-6xl font-bold mb-4 ${passed ? 'text-green-600' : 'text-red-600'}`}>
                  {score} / 10
                </div>
                <p className={`text-2xl font-semibold ${passed ? 'text-green-600' : 'text-red-600'}`}>
                  {passed ? 'PASSED! âœ“' : 'FAILED'}
                </p>
                <p className="text-gray-600 mt-2">
                  {passed 
                    ? 'Congratulations! You answered enough questions correctly.'
                    : 'You need at least 6 correct answers to pass. Please study and try again.'}
                </p>
              </div>

              <div className="space-y-4 mb-6">
                <h2 className="text-xl font-bold text-gray-800 mb-4">Review Your Answers:</h2>
                {answers.map((ans, idx) => (
                  <div 
                    key={idx}
                    className={`p-4 rounded-lg border-2 ${
                      ans.isCorrect ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'
                    }`}
                  >
                    <div className="flex items-start gap-2 mb-2">
                      {ans.isCorrect ? (
                        <CheckCircle className="text-green-600 flex-shrink-0 mt-1" size={20} />
                      ) : (
                        <XCircle className="text-red-600 flex-shrink-0 mt-1" size={20} />
                      )}
                      <div className="flex-1">
                        <p className="font-semibold text-gray-800 mb-1">
                          Q{idx + 1}: {ans.question}
                        </p>
                        <p className="text-gray-700">
                          <strong>Your answer:</strong> {ans.userAnswer || '(No answer provided)'}
                        </p>
                        {ans.matchedAnswers && ans.matchedAnswers.length > 0 && (
                          <p className={`mt-1 ${ans.isCorrect ? 'text-green-700' : 'text-orange-700'}`}>
                            <strong>Recognized:</strong> {ans.matchedAnswers.join(', ')}
                            {(ans.question.toLowerCase().includes('two') || 
                              ans.question.toLowerCase().includes('three') ||
                              ans.question.toLowerCase().includes('all three')) && 
                              ` (${ans.matchedAnswers.length} of ${
                                ans.question.toLowerCase().includes('all three') || ans.question.toLowerCase().includes('three') ? '3' : '2'
                              } required)`}
                          </p>
                        )}
                        {ans.isCorrect && ans.correctAnswers.length > ans.matchedAnswers.length && (
                          <p className="text-gray-600 mt-1 text-sm">
                            <strong>Other possible answers:</strong> {
                              ans.correctAnswers
                                .filter(ca => !ans.matchedAnswers.some(ma => 
                                  ma.toLowerCase() === ca.toLowerCase()
                                ))
                                .slice(0, 5)
                                .join('; ')
                            }
                            {ans.correctAnswers.length - ans.matchedAnswers.length > 5 && 
                              ` (and ${ans.correctAnswers.length - ans.matchedAnswers.length - 5} more)`}
                          </p>
                        )}
                        {!ans.isCorrect && (
                          <>
                            {(ans.question.toLowerCase().includes('two') || 
                              ans.question.toLowerCase().includes('three') ||
                              ans.question.toLowerCase().includes('all three')) && (
                              <p className="text-sm text-amber-700 mt-1 italic">
                                This question requires {
                                  ans.question.toLowerCase().includes('all three') || ans.question.toLowerCase().includes('three') ? 'three' : 'two'
                                } correct answers.
                                {ans.matchedAnswers && ans.matchedAnswers.length > 0 && 
                                  ` You provided ${ans.matchedAnswers.length}.`}
                              </p>
                            )}
                            <p className="text-gray-700 mt-1">
                              <strong>Accepted answers include:</strong> {ans.correctAnswers.slice(0, 8).join(', ')}
                              {ans.correctAnswers.length > 8 && ` (and ${ans.correctAnswers.length - 8} more)`}
                            </p>
                          </>
                        )}
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              <div className="flex gap-3">
                <button
                  onClick={startTest}
                  className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition duration-200"
                >
                  <RotateCcw size={20} />
                  Take Test Again
                </button>
                <button
                  onClick={() => setShowProgress(true)}
                  className="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg transition duration-200"
                  title="View Progress"
                >
                  <BarChart size={20} />
                </button>
              </div>
            </div>
            <ProgressModal />
          </div>
        );
      }
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<CitizenshipTest />);
  </script>
</body>
</html>
